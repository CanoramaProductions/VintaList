<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VintaLink</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>VintaLink</h1>
    <div class="container">
        <div>
            <label for="itemType">Type:</label>
            <select id="itemType">
                <option value="text">Text</option>
                <option value="link">Link</option>
                <option value="image">Image</option>
            </select>
            <input type="text" id="inputValue" placeholder="Enter text, link, or image URL">
            <button class="button" onclick="addItem()">Add Item</button>
        </div>

        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" placeholder="Enter category">
        </div>

        <div>
            <input type="text" id="searchBar" placeholder="Search...">
        </div>

        <ul id="list" class="list"></ul>
    </div>

    <div class="container">
        <h3>Themes:</h3>
        <button class="theme-button" onclick="applyTheme('90s-neon')">90s Neon</button>
        <button class="theme-button" onclick="applyTheme('80s-pastel')">80s Pastel</button>
        <button class="theme-button" onclick="applyTheme('70s-hippy')">70s Hippy</button>
        <button class="theme-button" onclick="applyTheme('wild-west')">Wild West</button>
        <button class="theme-button" onclick="applyTheme('2000s-aero')">2000s Frutiger Aero</button>
        <button class="theme-button" onclick="applyTheme('2010s')">2010s Inspired</button>
        <button class="theme-button" onclick="applyTheme('modern')">Modern</button>
        <button class="theme-button" onclick="applyTheme('dark-mode')">Modern (Dark Mode)</button>
        <button class="theme-button" onclick="applyTheme('futuristic')">Futuristic</button>
    </div>

    <div class="container">
        <p id="creationTime"></p>
        <p id="updateTime"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
